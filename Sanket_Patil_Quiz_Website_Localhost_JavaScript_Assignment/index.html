<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    
    <form>
        <div class="p-3 mb-2 bg-primary-subtle text-primary-emphasis">
        <div class="mb-3">
            <label for="inputUsername1" class="form-label">Username</label>
            <input type="username" class="form-control" id="inputUsername1" >
        </div>
        <div class="mb-3">
          <label for="inputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="inputEmail1">
        </div>
        <div class="mb-3">
          <label for="inputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="Captcha">
          <label class="form-check-label" for="Captcha">I'm a human</label>
        </div>
        <button type="login" class="btn btn-primary" id="loginButton">Login</button>
        </div>
    </form>
    <script src="script.js">

    </script>
</body>
</html>
