<body>
    <div class="container">
        <h1>Input Question and Options</h1>
        <form id="main-form">
            <div class="form-group">
                <div class="questiontext">
                    <label for="testName">Test Name:</label>
                    <input type="text" id="testName" name="testName" required>
                </div>
            </div>
            
            <div class="option-group">
                <label for="time-limit">Time Limit (in minutes):</label>
                <input type="number" id="time-limit" name="time-limit" required>
            </div>
            
            <div id="addQuestionFormContainer" class="addQuestionFormContainer">
            
            </div>

            <div class="addQuestionButtonContainer">
                <button type="button" class="btn btn-primary" id="addQuestionButton">Add Question</button>
            </div>


            <button type="submit" class="submit-button" id="submitButtonNewTest">Submit</button>
        </form>
