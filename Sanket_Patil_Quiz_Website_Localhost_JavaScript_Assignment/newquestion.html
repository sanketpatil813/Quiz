<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Question</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Input Question and Options</h1>
        <form id="question-form">
            <div class="form-group">
                <div class="questiontext">
                    <label for="question">Question:</label>
                    <input type="text" id="question" name="question" required>
                </div>
            </div>
            <div id="options-container">
                <div class="option-group">
                    <label for="option1">Option 1:</label>
                    <input type="text" id="option1" name="options[]" required>
                </div>
                <div class="option-group">
                    <label for="option2">Option 2:</label>
                    <input type="text" id="option2" name="options[]" required>
                </div>
                <div class="option-group">
                    <label for="option3">Option 3:</label>
                    <input type="text" id="option3" name="options[]" required>
                </div>

                <div class="option-group">
                    <label for="option4">Option 4:</label>
                    <input type="text" id="option4" name="options[]" required>
                </div>
            </div>
            <div id="correct-option-group" class="correct-option-group">
                <label for="correct-option">Select the correct option:</label>
                <select id="correct-option" name="correct-option" required>
                    <option value="">Option 1</option>
                    <option value="">Option 2</option>
                    <option value="">Option 3</option>
                    <option value="">Option 4</option>
                </select>
            </div>
            <div class="option-group">
                <label for="points">Points:</label>
                <input type="number" id="points" name="points" required>
            </div>
            <button onclick="location.href = 'newquestion.html'" type="submit" class="submit-button" id="submitButtonAddQuestion">Submit</button>
        </form>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
